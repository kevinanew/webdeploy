{% extends "base.html" %}

{% block body %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<h1>Login</h1>
<form action="{% url django.contrib.auth.views.login %}" method="post">
    {% csrf_token %}
    <ul>
      {{ form.as_ul }}
    </ul>
    <input type="submit" value="Log in" />
</form>
{% endblock body %}
